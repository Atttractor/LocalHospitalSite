{% extends "base.html" %}
{% block title %} <title>{{ title }}</title> {% endblock %}
{% block content %}
<div class="container">
  <h1>Карта пациента - {{kartabolezni.patient}}{{new_karta_for_patient}}</h1>
  <hr>
  <form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
      <p><label class="form-label" for="{{ f.id_for_lablel }}">{{f.label}}</label>{{ f }}</p>
    {% endfor %}
    <button class="loginbtn" type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}
