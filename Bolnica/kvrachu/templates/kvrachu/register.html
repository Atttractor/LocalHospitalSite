{% extends "base.html" %}
{% load static %}
{% block title %} <title>Регистрация</title> {% endblock %}
{% block content %}
<form method="post">
  <div class="container">
    {% csrf_token %}
    {% for f in form %}
      <p><label class="form-label" for="{{ f.id_for_lablel }}">{{f.label}}</label>{{ f }}</p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="registerbtn" type="submit">Зарегистрироваться</button>
  </div>
</form>
{% endblock %}
